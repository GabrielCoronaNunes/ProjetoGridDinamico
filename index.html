 <main>
  <h1>Nossos Planos</h1>
  <p>Selecione o número de clientes que deseja gerenciar para ver nossos valores</p>
  <h2>SELECIONE A QUANTIDADE DE PERFIS</h2>

  <div class="grid-input">
    <button id="decrement-button">&#8592</button>
    <p id="quantity-display">1</p>
    <button id="increment-button">&#x2192</button>
    <br>
    <input type="range" min="1" max="10" value="1" id="slider">
  </div>

  <h1>SELECIONE O PERÍODO DO SEU PAGAMENTO</h1>
  <button class="option-button" data-value="150" data-url="http://www.example1.com">Mensal</button>
  <button class="option-button" data-value="100" data-url="http://www.example2.com">Anual</button>

  <div class="div-output">
    <h1>Plano Completo</h1>
    <h1 id="price-display"></h1>
    <button  id="buy-button" >Compre Agora</button>
  </div>
 </main>
